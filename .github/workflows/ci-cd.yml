name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  DENO_VERSION: '1.40.x'

jobs:
  # ============================================================================
  # CODE QUALITY CHECKS
  # ============================================================================

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:ci
        continue-on-error: false

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: TypeScript type checking
        run: npm run type-check
        continue-on-error: false

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âŒ Found console.log statements in src/"
            exit 1
          fi
          echo "âœ… No console.log statements found"
        shell: bash

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            eslint-report.json
            prettier-report.txt
          if-no-files-found: ignore

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for hardcoded credentials
        run: |
          if grep -r "password\s*=\s*['\"]" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âŒ Found hardcoded passwords"
            exit 1
          fi
          if grep -r "api[_-]?key\s*=\s*['\"]" src/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âŒ Found hardcoded API keys"
            exit 1
          fi
          echo "âœ… No hardcoded credentials found"
        shell: bash

  # ============================================================================
  # UNIT TESTS
  # ============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/
          if-no-files-found: ignore

  # ============================================================================
  # BUILD
  # ============================================================================

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build size
        run: |
          if [ -d "dist" ]; then
            BUILD_SIZE=$(du -sh dist | cut -f1)
            echo "Build size: $BUILD_SIZE"

            SIZE_BYTES=$(du -sb dist | cut -f1)
            if [ $SIZE_BYTES -gt 10485760 ]; then
              echo "âš ï¸  Warning: Build size exceeds 10MB"
            fi
          else
            echo "âš ï¸  Warning: dist directory not found"
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ============================================================================
  # DEPLOY TO STAGING
  # ============================================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.fineflow.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # ============================================================================
  # DEPLOY TO PRODUCTION
  # ============================================================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://fineflow.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Create deployment tag
        run: |
          TAG="v$(date +%Y%m%d-%H%M%S)"
          echo "DEPLOYMENT_TAG=$TAG" >> $GITHUB_ENV
          echo "Created deployment tag: $TAG"
        shell: bash

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Tag: ${{ env.DEPLOYMENT_TAG }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
