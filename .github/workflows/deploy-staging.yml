name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  # Run CI checks first
  ci-checks:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: ci-checks
    environment:
      name: staging
      url: https://staging.fineflow.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for staging
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_ENVIRONMENT: staging
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Supabase Edge Functions (Staging)
        run: |
          supabase functions deploy --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true
      
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        continue-on-error: true
      
      - name: Run smoke tests
        run: npm run test:smoke || echo "Smoke tests not configured"
        env:
          STAGING_URL: https://staging.fineflow.app
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## üöÄ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://staging.fineflow.app" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        with:
          status: custom
          custom_payload: |
            {
              "text": "‚úÖ Staging deployment successful!",
              "attachments": [{
                "color": "good",
                "text": "Deployed to staging: https://staging.fineflow.app\nCommit: ${{ github.sha }}"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        with:
          status: custom
          custom_payload: |
            {
              "text": "‚ùå Staging deployment failed!",
              "attachments": [{
                "color": "danger",
                "text": "Failed to deploy to staging\nCommit: ${{ github.sha }}"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
