name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - staging
          - production
      tag:
        description: 'Tag to rollback to (e.g., v20240114-120000)'
        required: true
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

jobs:
  rollback:
    name: Rollback to ${{ inputs.tag }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Rollback to ${{ inputs.tag }} on ${{ inputs.environment }}`,
              body: `**Environment**: ${{ inputs.environment }}\n**Tag**: ${{ inputs.tag }}\n**Reason**: ${{ inputs.reason }}\n**Rolled back by**: ${{ github.actor }}\n**Time**: ${new Date().toISOString()}`,
              labels: ['rollback', 'incident', '${{ inputs.environment }}']
            })

      - name: Notify rollback
        run: |
          echo "⚠️  Rollback executed"
          echo "Environment: ${{ inputs.environment }}"
          echo "Rolled back to: ${{ inputs.tag }}"
          echo "Reason: ${{ inputs.reason }}"
          echo "Executed by: ${{ github.actor }}"
